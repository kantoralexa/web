    <h1 style="color: hotpink;">Sushi rendelés</h1>

<form action="">

    <fieldset>
        <legend>Kiszerelés</legend>
        <input type="radio" name="db" id="db1">
        <label for="db1">6 db-os</label>
        <br>
        <input type="radio" name="db" id="db2">
        <label for="db2">12 db-os</label>
        <br>
        <input type="radio" name="db" id="db3">
        <label for="db3">24 db-os</label>

    </fieldset>
    <fieldset>
        <legend>Sushi</legend>
        <input type="checkbox" name="sushi" id="sushi1">
        <label for="sushi1">Füstölt lazacos maki</label> <input type="number" name="db" id="db">
        <br>
        <input type="checkbox" name="sushi" id="sushi2">
        <label for="sushi2">Avokádós maki</label> <input type="number" name="db" id="db">
        <br>
        <input type="checkbox" name="sushi" id="sushi3">
        <label for="sushi3">Vörös kaviáros maki</label> <input type="number" name="db" id="db">
        <br>
        <input type="checkbox" name="sushi" id="sushi4">
        <label for="sushi4">Tonhalas maki</label> <input type="number" name="db" id="db">
        <br>
        <input type="checkbox" name="sushi" id="sushi5">
        <label for="sushi5">Szárított paradicsom és kecskesajtos maki</label> <input type="number" name="db" id="db">
        <br>
        <input type="checkbox" name="sushi" id="sushi6">
        <label for="sushi6">Tofus maki</label> <input type="number" name="db" id="db">
        <br>
        <input type="checkbox" name="sushi" id="sushi7">
        <label for="sushi7">Királyrákos maki</label> <input type="number" name="db" id="db">
        <br>
        <input type="checkbox" name="sushi" id="sushi8">
        <label for="sushi8">Uborkás maki</label> <input type="number" name="db" id="db">
        <br>
        <input type="checkbox" name="sushi" id="sushi9">
        <label for="sushi9">Lazacba tekert krémsajtos maki</label> <input type="number" name="db" id="db">
        <br>
        <input type="checkbox" name="sushi" id="sushi10">
        <label for="sushi10">Lazac nigiri</label> <input type="number" name="db" id="db">
        <br>
        <input type="checkbox" name="sushi" id="sushi11">
        <label for="sushi11">Tigrisrák nigiri</label> <input type="number" name="db" id="db">
        <br>
        <input type="checkbox" name="sushi" id="sushi12">
        <label for="sushi12">Vörös tonhal nigiri</label> <input type="number" name="db" id="db">

    </fieldset>
    <fieldset>
        <legend>Egyéb feltét</legend>
        <input type="checkbox" name="feltet" id="feltet1">
        <label for="feltet1">Szójaszósz</label>
        <br>
        <input type="checkbox" name="feltet" id="feltet2">
        <label for="feltet2">Wasabi</label>
        <br>
        <input type="checkbox" name="feltet" id="feltet3">
        <label for="feltet3">Gyömbér</label>

    </fieldset>
    <fieldset>
        <legend>Rendelés adatai</legend>
        <input type="text" name="nev" id="nev" placeholder="Neved">
        <input type="text" name="email" id="nev" placeholder="email címed">
        <br>
        <label for="ido">kiszállítás ideje</label>
        <br>
        <input type="date" name="ido" id="ido">
        <br>
        <input type="time" name="ido" id="ido2">
        
    </fieldset>
    <br>
    <input type="button" value="Küldés">
    <input type="reset" value="Visszavonás">
