    <div>
        <input type="button" value="összead" onclick="összead()">
        <script>
          function összead(){
            let szam1, szam2, eredmeny;
            szam1 = Number (prompt("egyik szám?"));
            while (Number.isNaN(szam1)){
                szam1 = Number (prompt("SZÁMOT ÍRJ MÁR BE!"));
            }
            szam2 = Number (prompt("másik szám?"));
            while (Number.isNaN(szam2)){
                szam2 = Number (prompt("SZÁMOT ÍRJ MÁR BE!"));
            }
        
            eredmeny= szam1 + szam2;
            alert("két szám összege: " + eredmeny)
          }
        </script>
